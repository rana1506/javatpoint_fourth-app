<mat-accordion multi="true">
  <mat-expansion-panel *ngFor = "let post of posts" >
    <mat-expansion-panel-header>
      {{post.id}}:: {{post.title}}
    </mat-expansion-panel-header>
      <p>{{post.content}}</p>
      <a mat-button color="primary" [routerLink] = "['/edit',post.id]">EDIT</a>
  </mat-expansion-panel>
</mat-accordion>
